name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push-services:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker images
      run: |
        docker-compose build
        docker-compose push

  deploy-to-aci:
    runs-on: ubuntu-latest
    needs: 
      - build-and-push-services

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instances
        run: az container create --resource-group rg-chronomaster-eastus --file aci-deployment.yml
        env:
          AZURE_CONTAINER_REGISTRY_SERVER: ${{ secrets.DOCKERHUB_REGISTRY }}
          AZURE_CONTAINER_REGISTRY_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          AZURE_CONTAINER_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
