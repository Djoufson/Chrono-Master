name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker images
      run: |
        docker-compose build
        docker-compose push
  deploy-to-aci:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instances
        run: az container create --resource-group rg-chronomaster-eastus --file aci-deployment.yml
        env:
          AZURE_CONTAINER_REGISTRY_SERVER: ${{ secrets.ACR_REGISTRY }}
          AZURE_CONTAINER_REGISTRY_USERNAME: ${{ secrets.ACR_USERNAME }}
          AZURE_CONTAINER_REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
